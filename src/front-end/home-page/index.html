<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<!--icon-->
		<link rel="shortcut icon"/>

		<!--title-->
		<title></title>

		<!--description-->
		<meta name="description" />

		<!--css-->
		<link rel="stylesheet" href="home-page/styles/global/global.css" />
		<link rel="stylesheet" href="home-page/styles/index/index.css" />
		<link rel="stylesheet" href="home-page/styles/header/header.css" />
		<link rel="stylesheet" href="home-page/styles/main/main.css">

		<!--font-awesome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<!--start-header-->
		<header>
			<div>
				<img store-logo alt="Store Logo">
				<div class="search-container">
					<input type="text" placeholder="What are you looking for?">
				</div>
				<div>
					<button>
						<i class="fa-solid fa-cart-shopping"></i>
					</button>
					<button>
						<i class="fa-solid fa-bars"></i>
					</button>
				</div>
			</div>
			<div>
				<button>
					<i class="fa-solid fa-bars"></i>
				</button>
				<div class="search-container">
					<input type="text" placeholder="What are you looking for?">
				</div>
			</div>
		</header>
		<!--end-header-->

		<!--start-main-->
		<main>
			<!--start-loading-screen-->
			<div loading-screen-container class="loading-screen-container">
				<img store-logo alt="Store Logo">
			</div>
			<!--end-loading-screen-->

			<!--start-propagandas-->
			<div image-slider-container class="propagandas-container">
				<button></button>
				<div propagandas-container>
					<template>
						<picture>
							<source big-image media="(min-width: 490px)" />
							<img small-image alt="Propaganda"/>
						</picture>
					</template>
				</div>
				<button></button>
				<p store-info></p>
			</div>
			<!--end-propagandas-->

			<!--start-products-->
			<div product-section-container class="product-section-container">

				<template>
					<div>
						<div>
							<h1 category></h1>
						</div>
						<div product-slider-container products-container>
							<template>
								<div class="product-container">
									<div>
										<div>
											<button>
												<i class="fa-solid fa-cart-shopping"></i>
												Add to cart
											</button>
										</div>
										<img product-image alt="Product Name">
										<div>
											<p product-name class="product-container__name"></p>
											<div>
												<p product-old-price class="product-container__old-price"></p>
												<p product-price class="product-container__price"></p>
											</div>
											<p product-installment class="product-container__installment"></p>
										</div>
									</div>
									<a target="_blank">
										<i class="fa-brands fa-whatsapp"></i>
										Order Product
									</a>
								</div>
							</template>
						</div>
					</div>
				</template>

			</div>
			<!--end-products-->

		</main>
		<!--end-main-->

		<script src="home-page/scripts/globalModules.js"></script>
		<script src="home-page/scripts/controller.js"></script>
	</body>
</html>
